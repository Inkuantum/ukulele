<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="column info">
            <h1>Ukulele</h1>
            <p>Tap the strings to play notes!</p>
            <p class="notes">G-C-E-A</p>
        </div>
        <div class="column">
            <div class="container">
                <div class="base"> </div>
                <div class="string-holder"> </div>
                <div class="handle"> </div>
                <div class="top"></div>
                <div class="pin-container">
                    <div class="row">
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                    <div class="row">
                        <div class="pin"></div>
                        <div class="pin"></div>
                    </div>
                </div>
                <div class="strings">
                    <div class="string"></div>
                    <div class="string"></div>
                    <div class="string"></div>
                    <div class="string""></div>
                </div>
                <div class="broken-strings">
                    <div class="br-string"></div>
                    <div class="br-string"></div>
                    <div class="br-string"></div>
                    <div class="br-string"></div>
                </div>
                <div class="string-bar"></div>
                <div class="bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="stg-container">
                    <div class="row">
                        <div class="stg"></div>
                        <div class="stg"></div>
                    </div>
                    <div class="row">
                        <div class="stg"></div>
                        <div class="stg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
    <audio id="g" src="sounds/g.mp3"></audio>
    <audio id="c" src="sounds/c.mp3"></audio>
    <audio id="e" src="sounds/e.mp3"></audio>
    <audio id="a" src="sounds/a.mp3"></audio>
    <script src="./script.js"></script>
</body>
</html>
